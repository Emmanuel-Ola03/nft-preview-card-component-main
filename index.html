<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
        <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="">

        <h3>Equilibrium #3429</h3>

        <p>Our Equilibrium collection promotes balance and calm.</p>


    <div class="sect">
      <div class="sub1">
        <img src="./images/icon-ethereum.svg" alt="" width="10px" height="20px">
        <p class="para">0.041 ETH</p>
      </div>
      
      <div class="sub2">
        <img src="./images/icon-clock.svg" alt="" width="20px" height="20px">
        <p class="par">3 days left</p>
      </div>
        
    </div>


         <hr>


    <div class="section">
        
        <img class="ava" src="./images/image-avatar.png" alt="">
        <p class="last">Creation of <span>Jules Wyvern</span></p>
    </div>
        
</div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
